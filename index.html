<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Simon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  
</head>

<body>
  <h1 id="level-title">Click/Touch/Press<br>to Start</br></h1>
  <div class="container">
    <div class="column">
      <div type="button" id="green" class="btn green row">
        <img src="images/green.png" alt="green" class="btn-image">
      </div>

      <div type="button" id="red" class="btn red row">
        <img src="images/red.png" alt="red" class="btn-image">
      </div>
    </div>

    <div class="column">
      <div type="button" id="yellow" class="btn yellow row">
        <img src="images/yellow.png" alt="yellow" class="btn-image">
      </div>

      <div type="button" id="blue" class="btn blue row">
        <img src="images/blue.png" alt="blue" class="btn-image">
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="game.js"></script>

</body>
<footer class="footer">
  <p>Made with ❤️ by Pierre Cautain - v1.1.9</p>
</footer>
</html>
